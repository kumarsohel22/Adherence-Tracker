<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Adherence Tracker</title>
  <style>
    /* Reset some default margin/padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: url('/static/background-gradient-design.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      -ms-overflow-style: none;  /* IE and Edge */
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
      font-size: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .process-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .process-checkboxes label {
      display: flex;
      align-items: center;
      white-space: nowrap; /* Prevent label wrapping */
      background-color: #f0f0f0;
      padding: 7px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .process-checkboxes label:hover {
      background-color: #e0e0e0;
    }

    .process-checkboxes input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #d9534f;
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 14px;
    }

    .back {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .back a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .back a:hover {
      text-decoration: underline;
    }

    /* Responsive tweaks for very small screens */
    @media (max-width: 350px) {
      .process-checkboxes label {
        padding: 7px 10px;
        font-size: 13px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="emp_id">Employee ID</label>
      <input type="text" id="emp_id" name="emp_id" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="associate">Associate</option>
        <option value="manager">Manager</option>
        <option value="admin">Admin</option>
      </select>

      <div class="form-group">
        <label>Process</label>
        <div class="process-checkboxes">
          <label><input type="checkbox" name="process" value="human resources" /> Human Resources</label>
          <label><input type="checkbox" name="process" value="customer support" /> Customer Support</label>
          <label><input type="checkbox" name="process" value="sales & marketing" /> Sales & Marketing</label>
        </div>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="back">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</body>
</html>
