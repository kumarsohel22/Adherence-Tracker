<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AugEffica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 800px;
      max-width: 100%;
    }
    .image-section {
      flex: 1;
      background: url('https://augnw.com/img/core-img/web-thumb.jpg') no-repeat center center;
      background-size: cover;
    }
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-section img {
      width: 100px;
      margin: 0 auto 10px;
    }
    .form-section h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    .form-section h3 {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .signup a {
      color: #007BFF;
      text-decoration: none;
    }
    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <img src="https://media.licdn.com/dms/image/v2/D4D0BAQHBQfxw7qQS_g/company-logo_200_200/company-logo_200_200/0/1737091861204/augtech_nextwealth_services_private_limited_logo?e=2147483647&v=beta&t=qrYVr24hUnzgOQDymqo6pK-K4zI8a2kx5aZpC_Z7dU4" alt="Company Logo">
      <h1>Adherence Tracker</h1>
      <h3>Login Portal</h3>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <input type="text" name="employee_id" placeholder="Employee ID" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="signup">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
